
# Trigger Airflow DAG workflow 
name: Trigger Airflow DAG

on:
  push:
    paths:
      - 'dags/**'

jobs:
  airflow:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Trigger DAG
        run: |
          curl -X POST "http://airflow.example.com/api/v1/dags/my_dag/dagRuns" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer $AIRFLOW_API_TOKEN" \
          -d '{"conf": {}, "dag_run_id": "github-${GITHUB_SHA}"}'
        env:
          AIRFLOW_API_TOKEN: ${{ secrets.AIRFLOW_API_TOKEN }}
